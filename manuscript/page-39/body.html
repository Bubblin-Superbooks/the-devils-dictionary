<div class="leaf "><div class="inner justify"><p class="no-indent  ">Christian rite of baptism by immersion. This, however, has been shown by Lactantius to be an error.</p><blockquote><p><em>Facilis descensus Averni,</em>
    The poet remarks; and the sense
Of it is that when down-hill I turn I
    Will get more of punches than pence.</p></blockquote><p>Jehal Dai Lupe</p><hr class="section"></div> </div>
