<div class="leaf "><div class="inner justify"><p class="no-indent  ">obvious agency in this incomparable dictionary.</p><p>TZETZE (or TSETSE) FLY, n. An African insect (<em>Glossina morsitans</em>) whose bite is commonly regarded as nature's most efficacious remedy for insomnia, though some patients prefer that of the American novelist (<em>Mendax interminabilis</em>).</p><hr class="section"></div> </div>
